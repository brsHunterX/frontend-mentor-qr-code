<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/profile-card.css" />
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main>
    <div class="card">
      <img src="./images/image-qr-code.png" alt="QR code" />
      <div class="content">
        <h1>Improve your front-end skills by building projects</h1>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
    <div class="profile-card">
      <img src="https://github.com/brshunterx.png" alt="Github Avatar">
      <div class="social">
        <a href="https://github.com/brsHunterX" target="_blank"><i class="fa-brands fa-github"></i></a>
        <a href="https://www.instagram.com/santos._.bruno/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://www.linkedin.com/in/bruno-santos-917558ba/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
      </div>
    </div>
  </main>
</body>
</html>
